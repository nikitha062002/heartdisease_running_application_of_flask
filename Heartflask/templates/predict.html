<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>
    <!-- Background image -->
    <div class="heart-background"></div>

    <!-- Fixed Navbar -->
    <nav>
        <div class="logo">Heart Disease Prediction</div>
    </nav>

    <main>
        <div class="form-container">
            <form id="prediction-form">
                <h2>User Information</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h2>Prediction Details</h2>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div>
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div>
                    <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>

                <div>
                    <label for="chol">Serum Cholesterol (mg/dl):</label>
                    <input type="number" id="chol" name="chol" required>
                </div>

                <div>
                    <label for="fbs">Fasting Blood Sugar:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="1">Greater than 120 mg/dl</option>
                        <option value="0">Less than or equal to 120 mg/dl</option>
                    </select>
                </div>

                <div>
                    <label for="restecg">Resting ECG:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="0">Normal</option>
                        <option value="1">ST-T wave abnormality</option>
                        <option value="2">Left ventricular hypertrophy</option>
                    </select>
                </div>
                

                <div>
                    <label for="thalach">Maximum Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" required>
                </div>

                <div>
                    <label for="exang">Exercise Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div>
                    <label for="oldpeak">Oldpeak (depression induced by exercise relative to rest):</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
                </div>

                <div>
                    <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                    <select id="slope" name="slope" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div>
                    <label for="ca">Number of Major Vessels Colored:</label>
                    <input type="number" id="ca" name="ca" required>
                </div>

                <div>
                    <label for="thal">Thalassemia:</label>
                    <select id="thal" name="thal" required>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                        <option value="3">Unknown</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Predict">
                </div>
            </form>
        </div>

        <div id="results"></div> <!-- This div will display the prediction results -->
    </main>
    <script src="{{ url_for('static', filename='predict.js') }}"></script>
</body>
</html>
