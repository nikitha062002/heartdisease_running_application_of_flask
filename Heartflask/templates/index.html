<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="heart-background"></div>
    <nav>
        <div class="logo">Heart Disease Prediction</div>
        <div class="login-container">
            <button class="login-btn">Login</button>
            <div class="login-form">
                <div class="switch">
                    <button class="user-login-btn active">User Login</button>
                </div>
                <!-- User login form -->
                <form id="user-login-form" action="/homepage" method="POST">
                    <input type="email" name="email" id="user-email" placeholder="User Email" required>
                    <input type="password" name="password" id="user-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="user-error-msg" class="error-msg"></p>
                </form>
            </div>
        </div>
    </nav>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    
</body>
</html>
